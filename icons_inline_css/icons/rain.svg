<svg version="1.1"
    id="climacon-rain"
    class="climacon rain"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    x="0px"
    y="0px"
    viewBox="15 15 70 70"
    enable-background="new 15 15 70 70"
    xml:space="preserve">
<style>
svg {
  shape-rendering: geometricPrecision; }

circle,
g,
path,
rect {
  animation-duration: 12s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-direction: normal;
  transform-box: fill-box;
  transform-origin: 50% 50%; }

.climacon.rain .fill {
  fill: #fff; }
.climacon.rain .stroke {
  fill: #fff; }
.climacon.rain .water .fill {
  fill: #a0a9c1; }
.climacon.rain .cloud .fill {
  fill: #d9d9d9; }
.climacon.rain .cloud .stroke {
  fill: #fff; }
.climacon.rain .cloud.dark .fill {
  fill: #999999; }
.climacon.rain .cloud.dark .stroke {
  fill: #bfbfbf; }
.climacon.rain .rain {
  animation-duration: 1s;
  animation-name: drizzleFall, fillOpacity2;
  animation-timing-function: ease-in;
  fill-opacity: 0; }
.climacon.rain .rain:nth-child(1) {
  animation-delay: 0s; }
.climacon.rain .rain:nth-child(2) {
  animation-delay: .6s; }
.climacon.rain .rain:nth-child(3) {
  animation-delay: 1.2s; }

@keyframes drizzleFall {
  0% {
    transform: translateY(0); }
  100% {
    transform: translateY(21px); } }
@keyframes fillOpacity2 {
  0% {
    fill-opacity: 0;
    stroke-opacity: 0; }
  50% {
    fill-opacity: 1;
    stroke-opacity: 1; }
  100% {
    fill-opacity: 0;
    stroke-opacity: 0; } }

